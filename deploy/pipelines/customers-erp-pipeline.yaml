name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Major).$(Minor).$(Patch)

trigger:
  - master
  
pool:
  vmImage: 'ubuntu-latest'
  
variables:
  - group: Azure     
  - group: Infra.Dev
  - name: Major
    value: 1
  - name: Minor
    value: 0
  - name: Patch
    value: $[counter(format('{0}.{1}', variables['Major'], variables['Minor']), 0)]

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Validate
    displayName: Validate ARM Templates
    steps:
    - template: templates/customers-erp-build.yaml        

- stage: Deploy
  displayName: Release to DEV
  jobs:
  - template: templates/customers-erp-deploy.yaml
    parameters:
      env: DEV
      name: Deploy_ERP
      pool:
        vmImage: 'ubuntu-latest'    
